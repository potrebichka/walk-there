<!DOCTYPE html>
<html>
    <head>
        <title>Super Galactic Age Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Super Galactic Age Calculator</h1>
            <form id="ageForm">
                <div class="form-group">
                    <label for="userInput">Enter your age:</label>
                    <input type="date" id="userInput">
                </div>
                <div class="form-group">
                    <label for="countryInput">Enter your country:</label>
                    <select id="countryInput">
                    </select>
                </div>
                <div class="form-group">
                    <label for="sexInput">Enter your sex:</label>
                    <select id="sexInput">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <div id="results">
                <div class="planet">
                    <h2>Mercury</h2>
                    <img src="6d305a560768d752a4d045141e91f957.gif" alt="mercury image">
                    <p>Age: <span id="mercuryAge"></span></p>
                    <p>Next birthday: <span id="mercuryBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Venus</h2>
                    <img src="39d43d7afbf22e090700ccd386ea32cd.gif" alt="venus image">
                    <p>Age: <span id="venusAge"></span></p>
                    <p>Next birthday: <span id="venusBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Earth</h2>
                    <img src="3e4b9a3be0c82c252363719237610c6e.gif" alt="earth image">
                    <p>Age: <span id="earthAge"></span></p>
                    <p>Next birthday: <span id="earthBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Mars</h2>
                    <img src="d06e9d491645f242f07f52498afba1f5.gif" alt="mars image">
                    <p>Age: <span id="marsAge"></span></p>
                    <p>Next birthday: <span id="marsBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Jupiter</h2>
                    <img src="dbcc97e69cd46cea0ddae0966b2177a4.gif" alt="jupiter image">
                    <p>Age: <span id="jupiterAge"></span></p>
                    <p>Next birthday: <span id="jupiterBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Saturn</h2>
                    <img src="7ae4cfaa754e980f8c383b88c07b168a.gif" alt="saturn image">
                    <p>Age: <span id="saturnAge"></span></p>
                    <p>Next birthday: <span id="saturnBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Uranus</h2>
                    <img src="23f2fa7f87f3e836709dfef270757d9d.gif" alt="uranus image">
                    <p>Age: <span id="uranusAge"></span></p>
                    <p>Next birthday: <span id="uranusBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Neptune</h2>
                    <img src="f6a83af5f1f048a678193dadb5adc4d2.gif" alt="neptune image">
                    <p>Age: <span id="neptuneAge"></span></p>
                    <p>Next birthday: <span id="neptuneBirthday"></span></p>
                </div>
                <div class="planet">
                    <h2>Pluto</h2>
                    <img src="0bde79d9c7b5753f1ff5b83515665132.gif" alt="pluto image">
                    <p>Age: <span id="plutoAge"></span></p>
                    <p>Next birthday: <span id="plutoBirthday"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
